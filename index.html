<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Griha - Sign Up</title>
    <!-- Use Tailwind CSS for a clean, modern, and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use a modern, readable font like 'Inter' */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the responsive background and layout */
        .split-container {
            min-height: 100vh;
        }
        @media (max-width: 1023px) {
            .split-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <!-- Main Split-Screen Container -->
    <div class="split-container lg:flex">

        <!-- Left Side: Image and Thematic Content -->
        <!-- This side is for the 'farmer-focused illustration' and is hidden on small screens -->
        <div class="hidden lg:flex lg:w-1/2 bg-stone-100 flex-col items-center justify-center p-8 relative">
            <!-- Overlay with subtle gradient -->
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-stone-200 opacity-50 z-0"></div>
            <!-- Image Placeholder -->
            <img src="https://i.natgeofe.com/n/2f10ff85-b2f5-4e2a-9652-6b49974b4bcc/greenhouses-farming_2x1.jpg" alt="Farmer in a field" class="w-full h-auto object-cover rounded-3xl shadow-lg z-10">
            <!-- Thematic text and tagline -->
            <div class="text-center mt-8 z-10">
                <h2 class="text-4xl font-bold text-emerald-800">Welcome to Krishi Griha</h2>
                <h2 class="text-4xl font-bold text-emerald-800">Connecting Fields to the Future</h2>
                <p class="mt-4 text-xl text-stone-700 font-light">
                    Harnessing intelligence, fostering sustainability, and ensuring inclusivity for every farmer.
                </p>
            </div>
        </div>

        <!-- Right Side: Login/Sign-Up Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-10">
            <div class="w-full max-w-lg">

                <!-- Logo, Title, and Tagline -->
                <div class="text-center mb-8">
                    <!-- Logo placeholder - Using a simple icon for now -->
                    <span role="img" aria-label="leaf-icon" class="text-6xl text-emerald-600">ðŸŒ±</span>
                    <h1 class="text-4xl font-bold text-emerald-800 mt-2">Krishi Griha</h1>
                    <p class="text-sm font-medium text-stone-600 mt-1">
                        Your Digital Home for Smarter Farming.
                    </p>
                </div>

                <!-- Tabs for Sign Up / Log In -->
                <div class="flex rounded-full bg-emerald-100 p-1 mb-6 shadow-inner">
                    <button id="signup-tab" class="flex-1 py-2 px-4 text-center rounded-full text-emerald-800 font-semibold transition-colors duration-200">
                        Sign Up
                    </button>
                    <button id="login-tab" class="flex-1 py-2 px-4 text-center rounded-full text-white font-semibold bg-emerald-600 transition-colors duration-200">
                        Log In
                    </button>
                </div>
                
                <!-- Error/Success Message Display Area -->
                <div id="message" class="text-center text-sm font-semibold mb-4 hidden"></div>

                <!-- Sign-Up Form (Initially hidden) -->
                <form id="signup-form" class="space-y-4 hidden">
                    <!-- Full Name -->
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-stone-700">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required
                               class="mt-1 block w-full px-4 py-2 bg-white border border-stone-300 rounded-lg shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>

                    <!-- Mobile Number -->
                    <div>
                        <label for="mobile" class="block text-sm font-medium text-stone-700">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" required
                               class="mt-1 block w-full px-4 py-2 bg-white border border-stone-300 rounded-lg shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>

                    <!-- Email (optional) -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-stone-700">Email Address (Optional)</label>
                        <input type="email" id="email" name="email"
                               class="mt-1 block w-full px-4 py-2 bg-white border border-stone-300 rounded-lg shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-stone-700">Password</label>
                        <input type="password" id="password" name="password" required
                               class="mt-1 block w-full px-4 py-2 bg-white border border-stone-300 rounded-lg shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-stone-700">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required
                               class="mt-1 block w-full px-4 py-2 bg-white border border-stone-300 rounded-lg shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>

                    <!-- T&C Checkbox -->
                    <div class="flex items-start mt-4">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" required
                                   class="focus:ring-emerald-500 h-4 w-4 text-emerald-600 border-stone-300 rounded">
                        </div>
                        <div class="ml-2 text-sm">
                            <label for="terms" class="font-medium text-stone-700">I agree to the <a href="#" class="text-emerald-600 hover:text-emerald-700">Terms & Conditions</a> and <a href="#" class="text-emerald-600 hover:text-emerald-700">Privacy Policy</a>.</label>
                        </div>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit"
                            class="w-full mt-6 py-3 px-4 rounded-lg text-white font-semibold shadow-lg
                                   bg-gradient-to-r from-emerald-600 to-green-700
                                   hover:from-emerald-700 hover:to-green-800
                                   transition-all duration-300 transform hover:scale-105">
                        Sign Up
                    </button>
                </form>

                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <!-- Mobile Number or Email -->
                    <div>
                        <label for="login-user" class="block text-sm font-medium text-stone-700">Mobile Number or Email</label>
                        <input type="text" id="login-user" name="login-user" required
                               class="mt-1 block w-full px-4 py-2 bg-white border border-stone-300 rounded-lg shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-stone-700">Password</label>
                        <div class="relative mt-1">
                            <input type="password" id="login-password" name="login-password" required
                                class="block w-full px-4 py-2 pr-10 bg-white border border-stone-300 rounded-lg shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                            <!-- Password visibility toggle button -->
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-stone-500 hover:text-stone-700">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.822.08.31.08.639 0 .949-1.388 4.81-5.325 7.822-9.963 7.822-4.638 0-8.575-3.01-9.963-7.822z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Log In Button -->
                    <button type="submit"
                            class="w-full mt-6 py-3 px-4 rounded-lg text-white font-semibold shadow-lg
                                   bg-gradient-to-r from-emerald-600 to-green-700
                                   hover:from-emerald-700 hover:to-green-800
                                   transition-all duration-300 transform hover:scale-105">
                        Log In
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupTab = document.getElementById('signup-tab');
            const loginTab = document.getElementById('login-tab');
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            const messageDiv = document.getElementById('message');
            const loginPasswordInput = document.getElementById('login-password');
            const togglePasswordBtn = document.getElementById('toggle-password');

            // Set login form as active by default
            switchTab(loginTab, signupTab, loginForm, signupForm);

            function showMessage(text, isError = true) {
                messageDiv.textContent = text;
                messageDiv.classList.remove('hidden', 'text-green-600', 'text-red-600');
                messageDiv.classList.add(isError ? 'text-red-600' : 'text-green-600');
            }

            // Function to switch between tabs
            function switchTab(activeTab, inactiveTab, activeForm, inactiveForm) {
                activeTab.classList.remove('bg-emerald-100', 'text-emerald-800');
                activeTab.classList.add('bg-emerald-600', 'text-white');
                
                inactiveTab.classList.remove('bg-emerald-600', 'text-white');
                inactiveTab.classList.add('bg-emerald-100', 'text-emerald-800');
                
                activeForm.classList.remove('hidden');
                inactiveForm.classList.add('hidden');

                messageDiv.classList.add('hidden'); // Hide messages on tab switch
            }

            signupTab.addEventListener('click', () => {
                switchTab(signupTab, loginTab, signupForm, loginForm);
            });

            loginTab.addEventListener('click', () => {
                switchTab(loginTab, signupTab, loginForm, signupForm);
            });

            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', () => {
                const type = loginPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                loginPasswordInput.setAttribute('type', type);
                // You could also change the SVG icon here to an 'eye-slash' icon for better UX
            });

            // Handle form submissions
            signupForm.addEventListener('submit', function(event) {
                event.preventDefault();
                // This logic is simplified to redirect to the dashboard page upon any form submission.
                console.log("Sign-up form submitted. Redirecting to dashboard...");
                showMessage("Sign-up successful! Redirecting...", false);
                
                setTimeout(() => {
                    window.location.href = "https://krishi25dwaar.vercel.app/dashboard.html";
                }, 1500); // Redirect after 1.5 seconds
            });

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const user = document.getElementById('login-user').value;
                const password = document.getElementById('login-password').value;
                
                // Define the valid credentials
                const validEmail = "kisan.kiwi@aetherthink.in";
                const validMobile = "987654321";
                const validPassword = "kisan25@at";

                // Check for a match
                if ((user === validEmail || user === validMobile) && password === validPassword) {
                    showMessage("Login successful! Redirecting...", false);
                    setTimeout(() => {
                        window.location.href = "https://krishi25dwaar.vercel.app/dashboard.html";
                    }, 1500); // Redirect after 1.5 seconds
                } else {
                    showMessage("Invalid credentials. Please try again.", true);
                }
            });
        });
    </script>
</body>
</html>
